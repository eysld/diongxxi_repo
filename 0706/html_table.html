<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <!--tr-줄, td-칸 
        테이블 테두리선은 table 태그에 border
        td 태그에 width(너비) height(높이)
        height는 td태그에 써도됨
        -->
    <table border="1">
        <tr>
           <td width="100" height="50"></td> <td width="100" ></td>
        </tr>
        <tr>
            <td width="200" height="50"></td> <td></td>
         </tr>
         <tr>
            <td height="50"></td> <td></td>
         </tr>
    </table>
    <hr>
    <table border="1">
        <tr height="50">
            <td width="50" bgcolor="E5CCFF" ></td> <td width="200" bgcolor="CCE5FF" ></td> 
            <td width="50" ></td>
            
        </tr>
        <tr>
            <td height="50"></td> <td height="50"></td> 
            <td height="50"></td>
            
        </tr>
        <tr>
            <td height="50"></td> <td height="50"></td> 
            <td height="50"></td>
            
        </tr>
        <tr>
            <td height="50"></td> <td height="50"></td> 
            <td height="50"></td>
            
        </tr>
        
    </table>

</body>
</html>
